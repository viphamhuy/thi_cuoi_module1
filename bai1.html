<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for(let i=0;i<arr.length;i++)
        {
            if(min>arr[i])
            {
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [10,5,2,8,-1,6,8];
    let arr2 = [2,4,0,5,1];
    let arr3 = [8,6,2,6,1,1,4];
    document.write('min = ' + findMinScore(arr1) + '<br>');
    document.write('min = ' + findMinScore(arr2) + '<br>');
    document.write('min = ' + findMinScore(arr3));
</script>
</body>
</html>
